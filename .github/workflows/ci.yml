name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate checklist
        run: |
          scripts/validate_checklist.sh
      - name: Policy check (Conftest)
        run: |
          scripts/policy_check.sh

  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: devdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dev"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Frontend build
        if: ${{ false }}
        run: |
          cd frontend
          npm install
          npm run lint
          npm test
          npm run build

      - name: Backend build
        if: ${{ false }}
        env:
          DATABASE_URL: postgresql://dev:dev@localhost:5432/devdb?schema=public
        run: |
          cd backend
          npm install
          npm run lint
          npx prisma migrate deploy
          npx prisma generate
          npm run build
          npm test

  e2e:
    runs-on: ubuntu-latest
    if: ${{ false }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: dev
          POSTGRES_PASSWORD: dev
          POSTGRES_DB: devdb
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install root deps
        run: npm install
      - name: Install Playwright
        run: npm run e2e:install
      - name: Start stack
        run: docker compose up --build -d
      - name: Wait backend
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:4000/api/health >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          exit 1
      - name: Run E2E
        run: npm run e2e:ci
