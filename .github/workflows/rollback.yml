name: Rollback GitOps PR

on:
  workflow_dispatch:
    inputs:
      pr_number:
        required: true
        type: number

permissions:
  contents: write

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies (gh, jq)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gh jq git

      - name: Authenticate gh
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Clone GitOps repo
        run: |
          gh repo clone ${{ secrets.GITOPS_REPO }} gitops

      - name: Revert PR
        run: |
          cd gitops
          gh pr revert ${{ github.event.inputs.pr_number }} --repo ${{ secrets.GITOPS_REPO }} --body "Reverting PR #${{ github.event.inputs.pr_number }} via rollback workflow"
          # gh pr revert opens a revert PR. Optionally auto-merge if allowed by policies.
